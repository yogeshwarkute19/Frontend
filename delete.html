<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: medium;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 80%; /* Reduce container width */
                padding: 15px;
            }

            h1 {
                font-size: 20px; /* Adjust font size for better readability */
            }

            input[type="number"] {
                padding: 8px; /* Reduce padding for input field */
            }

            input[type="submit"] {
                font-size: medium;
                padding: 12px 20px;
            }
        }

        @media (min-width: 320px) and (max-width: 480px){
            .container {
                width: 90%; /* Further reduce container width for small screens */
                margin: 200px auto;
                padding: 10px;
            }

            label {
                font-size: 14px; /* Adjust label font size for mobile */
            }

            input[type="number"] {
                width: calc(100% - 16px); /* Reduce input field width */
                padding: 8px; /* Further reduce padding for input field */
                font-size: 14px; /* Adjust font size for input on mobile */
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <script>
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = './login.html';
        }
    </script>
    <div class="container">
        <h1>Delete Student</h1>
        <form id="deleteStudentForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" name="student_id" required>
            </div>
            <input type="submit" value="Delete Student">
        </form>
    </div>

    <script>
        document.getElementById("deleteStudentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var studentId = document.getElementById("student_id").value;

            fetch('http://localhost:8888/api/students/deleteStudent/' + studentId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    var message = data.message;
                    var studentName = data.studentName ? data.studentName : "Unknown";
                    alert(message + "\nDeleted Student Name: " + studentName);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the student.');
                });
        });
    </script>
</body>

</html>
