<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: -10vh; /* Reduces the top margin */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (min-width: 1024px) {
            .container {
                width: 400px;
                padding: 30px;
                margin-top: -5vh; /* Slightly reduce the top margin for larger screens */
            }

            h1 {
                font-size: 2.5em;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px;
            }

            button {
                padding: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .container {
                width: 80%;
                max-width: 400px;
                padding: 25px;
                margin-top: -8vh; /* Adjust the top margin for tablets */
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"],
            input[type="password"] {
                padding: 11px;
            }

            button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
                margin-top: -20vh; /* Further reduce the top margin for small screens */
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="text"],
            input[type="password"] {
                padding: 8px;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Username is admin">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password is password">
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = './home.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
